services:
  # Backend Service
  - type: web
    name: speech2arabic-backend
    env: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 5000
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: 0

  # Frontend Service
  - type: web
    name: speech2arabic-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://speech2arabic-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
